apiVersion: v1
kind: Service
metadata:
  name: wiki
  namespace: wiki
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 80
  selector: 
    app: wiki
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wiki-deployment
  namespace: wiki
spec:
  replicas: 2
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: wiki
    spec:
      containers:
      - name: wiki
        image: phanoix/gcpedia@sha256:ccf1434e8189ed5a3745fc2ccce51c2a53b7a0b51b7122342357fa941c7b5dab
        ports:
        - containerPort: 80
        env:
        - name: "DOCKER"
          value: "1"
        - name: "DBHOST"
          value: "wiki-db"
        - name: "HOST"
          value: "wiki.gccollab.ca"
        - name: "PORT"
          value: ""
        - name: "OPENID"
          value: "true"
        readinessProbe:
          httpGet:
            path: /Main_Page
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /Main_Page
            port: 80
          initialDelaySeconds: 90
          periodSeconds: 3
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.2"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        volumeMounts:
        - mountPath: /var/www/html/docker_gcpedia/images
          name: wiki-data-volume
        - mountPath: /var/www/html/docker_gcpedia/LocalSettings.php
          subPath: LocalSettings.php
          name: wiki-settings
      - name: parsoid
        image: phanoix/parsoid:local
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.5"
      volumes:
      - name: wiki-data-volume
        persistentVolumeClaim:
          claimName: wiki-data-volume-claim
      - name: wiki-settings
        configMap:
          name: wiki-config
