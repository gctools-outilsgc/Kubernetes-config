kind: PersistentVolume
apiVersion: v1
metadata:
  name: dev-wiki-data-volume
  namespace: dev-wiki
spec:
  capacity:
    storage: 10Gi
  persistentVolumeReclaimPolicy: "Retain"
  storageClassName: dev-wiki-data
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: azure-secret
    # a file share with this name needs to be created manually
    shareName: dev-wiki-data
    readOnly: false
  mountOptions:
    - dir_mode=0777
    - file_mode=0666
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-wiki-data-volume-claim
  namespace: dev-wiki
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: dev-wiki-data
  resources:
    requests:
      storage: 10Gi
---
# db volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dev-wiki-db-volume
  namespace: dev-wiki
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 1Gi